<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Starfield</title>
    <style>
      body {
        overflow: hidden;
        background-color: black;
      }

      .star {
        position: absolute;
        width: 3px;
        height: 3px;
        font-size: 0;
        border-radius: 50%;
        background: white;
      }
    </style>
  </head>
  <body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/web-animations/2.3.2/web-animations-next.min.js"></script>
    <!-- type module을 사용하면 global scope가 아닌 local scope로 사용 가능 -->
    <script type="module">
      import Star from "./Star.js";

      const numberOfStars = 200;

      let x, y, z;
      const zModifier = window.innerHeight;

      for (let i = 0; i < numberOfStars; i++) {
        x = Math.random() * window.innerWidth;
        y = Math.random() * window.innerHeight;
        z = Math.random() * zModifier;
        new Star(i, x, y, z);
      }
    </script>
  </body>
</html>
